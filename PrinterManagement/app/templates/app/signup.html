{% extends "app/layout.html" %}

{% block content %}
<div class="container jumbotron" style="font-size:initial !important;">
      <h2>Sign up</h2>
        
    
      <form method="post">
        {% csrf_token %}
        {% for field in form %} 
        <p>
            <label class="col-md-2 control-label">{{ field.label_tag }}</label><br>
            {{ field }} 
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
        {% endfor %}
        <button class="btn btn-default" type="submit">Sign up</button>
  </form>
    </div>
{% endblock %}
